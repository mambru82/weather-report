<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Search</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fab fa-github"></i> Weather report</h1>
      <p>Search for a city to see their five day weather forecast
      </p>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
  
      <div class="col-12 col-md-8"></div>>
    
<script src="./assets/js/script.js"></script>
</body>
</html>
